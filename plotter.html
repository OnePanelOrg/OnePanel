<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width">
    <title></title>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        position: relative;
        margin: 0;
        padding: 0;
      }
      main {
        z-index: 2;
      }
      .plotbox {
        position: relative;
        display: block;
        width: calc(300vw);
        height: auto;
        margin: 20px auto;
        background-color: #fff;
      }
      .plotbox svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .plotter {
        display: block;
        width: 100%;
        opacity: 0.1;
        height: auto;
      }
      button {
        top: 0;
        left: 0;
        width: 0px;
        height: 0px;
        position: relative;
        z-index: -1;
      }
    </style>
</head>
<body>
    <main>
      <button data-clipboard-text="">copy</button>
      <div class="plotbox">
        <svg><path d="" fill="transparent" stroke="#ff3030" stroke-width="2px"></svg>
        <img src="images/one/04.jpg" class="plotter">
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
    <script src="plotter.js"></script>
</body>
</html>
